
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);
.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 800px;
  height: 400px;
  margin-top: -200px;
  margin-left: -200px;
  border-radius: 2px;
	box-shadow: 4px 8px 16px 0 rgba(0,0,0,0.1);
	overflow: hidden;
  color: #333;
	background: #2c3e50;
	font-family: 'Open Sans', Helvetica, sans-serif;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  /* flex를 이용해서 수평 배치 */
  display: flex;
  justify-content: space-around;
  /* flex 안에 있는 item을 가운데에 배치하도록 */
  align-items: center;
  height: 100%;
}


.btn {
	transition: 0.5s;
	background: #fff;
	border: 0px;
	padding: 20px 40px 20px 40px;
	box-shadow: 10px 10px 0px purple;
  font-family: 'Cookie', cursive;
  /* 오른쪽에 마진 */
  margin-right: 10px;
}
.btn:hover {
	transition: 0.5s;
	color: #fff;
	background: purple;
	transform: translate(10px, 10px);
	box-shadow: -10px -10px 0px white;
}
/* 마지막 버튼에는 마진X */
.btn:last-child {
  margin-right: 0;
}

</style>

<div class="frame">
    <div class="center">
      <!-- 버튼 5개 -->
      <button class="btn">LikeLion</button>
      <button class="btn">Front</button>
      <button class="btn">part</button>
      <button class="btn">cheer</button>
      <button class="btn">up</button>
    </div>
</div>
